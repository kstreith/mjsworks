{% extends "layout.html" %}

{% block title %}
{{page.title}}
{% endblock %}

{% block nav %}
{{ nav('forpurchase') }}
{% endblock %}

{% block metadata%}
<meta property="og:title" content="{{page.title}}"></meta>
<meta property="og:description" content="{{page.metadata.description}}">
<meta name="description" content="{{page.metadata.description}}">
{% endblock %}

{% block content %}
<div class="content">
{{ page.html | safe }}
</div>
{% endblock %}
