<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block metadata%}{% endblock %}
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/all.min.css?2018041701">
</head>
<body>
<div class="header">MJS Works</div>
{% macro nav(page) %}
<nav class="nav-collapse">
  <ul>
     <li class="larger"><a href="/" {% if page == "home" %}class="active"{%endif%}>Artist Bio</a></li>
     <li class="larger"><a href="/painting.html" {% if page == "painting" %}class="active"{%endif%}>Paintings</a></li>
     <li class="larger"><a href="/feathers.html" {% if page == "feathers" %}class="active"{%endif%}>Feathers</a></li>
     <li><a href="/shows.html" {% if page == "shows" %}class="active"{%endif%}>Shows</a></li>
     <li><a href="/forpurchase.html" {% if page == "forpurchase" %}class="active"{%endif%}>Buy</a></li>
  </ul>
</nav>
{% endmacro %}
{% block nav %}{% endblock %}
<div style="clear: both"></div>
<div class="banner"><div class="bannertext">{{env.locals.saleBanner}}</div></div>
{% block content %}{% endblock %}
<footer class="footer">
  <div>
    <a href="mailto:info@mjsworks.com"><img alt="E-mail" src="/img/email.png" /></a>
    <a href="https://www.facebook.com/mjsworks"><img alt="Facebook" src="/img/facebook_1.png" /></a>
    <a href="https://twitter.com/mjsworks"><img alt="Twitter" src="/img/twitter_2.png" /></a>
  </div>
  <div class="footerPolicy">
    <a href="/privacyPolicy.html">Privacy</a> | <a href="/faq.html">FAQ</a>
  </div>
</footer>
<script src="/js/all.min.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{env.helpers.getEnvironmentVariable("MJS_WORKS_GOOGLE_ANALYTICS_ID")}}', '{{env.helpers.getEnvironmentVariable("MJS_WORKS_SITE_DOMAIN")}}');
  ga('send', 'pageview');

</script>
<script>
  (function () {
    var nav = responsiveNav(".nav-collapse", {insert: "before"});
  }());
</script>
{% block scripts %}{% endblock %}
</body>
</html>
