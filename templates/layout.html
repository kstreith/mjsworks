<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Artistic works of Marcia Jo Streithorst">
  <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/responsive-nav.css">
  <link rel="stylesheet" href="/css/swipebox.css">
  <script src="/js/jquery-2.1.0.min.js"></script>
  <script src="/js/jquery.swipebox.js"></script>
  <script src="/js/responsive-nav.min.js"></script>
</head>
<body>
<div class="header">MJS Works</div>
{% macro nav(page) %}
<nav class="nav-collapse">
  <ul>
     <li><a href="/" {% if page == "home" %}class="active"{%endif%}>Artist Bio</a></li>
     <li><a href="/photos.html" {% if page == "photos" %}class="active"{%endif%}>Photos</a></li>
     <li><a href="/painting.html" {% if page == "painting" %}class="active"{%endif%}>Painting</a></li>
     <li><a href="/shows.html" {% if page == "shows" %}class="active"{%endif%}>Upcoming Shows</a></li>
     <li><a href="/forpurchase.html" {% if page == "forpurchase" %}class="active"{%endif%}>Works For Sale</a></li>
  </ul>
</nav>
<div class="logoContainer"><img class="logo" src="/img/mjsworks-logo4.jpg" /></div>
{% endmacro %}
{% block nav %}{% endblock %}
<div style="clear: both"></div>
{% block content %}{% endblock %}
<div class="footer">
 <div>Contact Via</div>
 <a href="mailto:info@mjsworks.com"><img src="/img/email.png" /></a>
 <a href="https://www.facebook.com/mjsworks"><img src="/img/facebook_1.png" /></a>
 <a href="https://twitter.com/mjsworks"><img src="/img/twitter_2.png" /></a>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-48125849-1', 'mjsworks.com');
  ga('send', 'pageview');

</script>
<script>
  (function () {
    var nav = responsiveNav(".nav-collapse", {insert: "before"});
  }());
</script>
{% block scripts %}{% endblock %}
</body>
</html>
