<html>
<head>
<title>MJS Works</title>
<link href="http://fonts.googleapis.com/css?family=Maven+Pro:400,700" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/responsive-nav.css">
<link rel="stylesheet" href="/css/swipebox.css">
<script src="/js/jquery-2.1.0.min.js"></script>
<script src="/js/jquery.swipebox.js"></script>
<script src="/js/responsive-nav.min.js"></script>
</head>
<body>
<div class="header">MJS Works</div>
<nav class="nav-collapse">
  <ul>
     <li><a href="/">Artist Bio</a></li>
     <li><a href="/photos.html" class="active">Photos</a></li>
     <li><a href="#">Painting</a></li>
     <li><a href="#">Upcoming Shows</a></li>
     <li><a href="#">Works For Sale</a></li>
  </ul>
  <div class="logoContainer"><img class="logo" src="/img/mjsworks-logo3.jpg" /></div>
</nav>
<div style="clear: both"></div>
<div class="content photocontent">
{% for series in page.metadata.series %}
<div>{{ series.title }}</div>
<div>
{% for photo in series.photos %}
<a href="/photos/images/{{ photo.file }}" rel="{{ series.id }}" class="swipebox" title="{{ photo.title }}">
  <img class="photo" src="/photos/thumbnails/{{ photo.file }}" alt="{{ photo.title }}" />
</a>
{% endfor %}
</div>
{% endfor %}
</div>
<script>
  (function () {
    var nav = responsiveNav(".nav-collapse");
    $(function () {
       $(".swipebox").swipebox();
    });
  }());
</script>
</body>
</html>
