<html>
<head>
<title>MJS Works</title>
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/responsive-nav.css">
<link rel="stylesheet" href="/css/swipebox.css">
<script src="/js/jquery-2.1.0.min.js"></script>
<script src="/js/jquery.swipebox.js"></script>
<script src="/js/responsive-nav.min.js"></script>
</head>
<body>
<nav class="nav-collapse">
  <ul>
     <li><a href="#">Artist Bio</a></li>
     <li><a href="#">Photos</a></li>
     <li><a href="#">Painting</a></li>
     <li><a href="#">Upcoming Shows</a></li>
     <li><a href="#">Works For Sale</a></li>
  </ul>
</nav>
<div style="clear: both"></div>
<div class="content photocontent">
{% for photo in page.metadata.photos %}
<a href="/photos/images/{{ photo.file }}" class="swipebox" title="{{ photo.title }}">
  <img class="photo" src="/photos/thumbnails/{{ photo.file }}" alt="{{ photo.title }}" />
</a>
{% endfor %}
</div>
<script>
  (function () {
    var nav = responsiveNav(".nav-collapse");
    $(function () {
       $(".swipebox").swipebox();
    });
  }());
</script>
</body>
</html>
